<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VelikiyGus</title>
    
    <!-- ШАГ 1: Добавляем favicon (иконка вкладки) -->
    <link rel="icon" href="https://img.icons8.com/color/96/000000/duck.png">
    
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Дополнительные стили для аватарки */
        .header-with-avatar {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .site-avatar {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            border: 3px solid #333;
            object-fit: cover;
        }
        
        .site-title {
            margin: 0;
        }
        
        .site-subtitle {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <!-- ШАПКА С АВАТАРКОЙ -->
        <div class="header-with-avatar">
            <!-- Аватарка (можно заменить на свою) -->
            <img src="https://robohash.org/velikiygus?size=80x80&bgset=bg1" 
                 alt="Аватар VelikiyGus" 
                 class="site-avatar">
            
            <div>
                <h1 class="site-title">VelikiyGus</h1>
                <p class="site-subtitle">© VelikiyGus проекты</p>
            </div>
        </div>
    </header>
    
    <nav>
        <!-- Навигация (пока пустая) -->
    </nav>
    
    <section class="content">
        <div class="game-list">
            <div class="game-card">
                <img src="images/game1.jpg" alt="Игра 1">
                <h2>Игра 1</h2>
                <p>Описание игры 1.</p>
            </div>
            <div class="game-card">
                <img src="images/game2.jpg" alt="Игра 2">
                <h2>Игра 2</h2>
                <p>Описание игры 2.</p>
            </div>
            <!-- Добавь столько карточек, сколько нужно -->
        </div>
    </section>
    
    <footer>
        <p>© проекты VelikiyGus</p>
    </footer>
</body>
</html>
